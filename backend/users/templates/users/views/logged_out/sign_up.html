{% extends 'users/views/logged_out/base.html' %}
{% load i18n %}
{% block body %}
{% load i18n static %}
{% load bootstrap5 %}
<div class="container mb-5">
    <div class="card bg-light mt-3 ">
        <div class="card-header">
            <h4 class="mb-1 mr-3">{% autoescape off %}{{ICONS.SIGNUP}}{% endautoescape %} {{ title }}</h4>
        </div>
        <div class="card-body">
            <div class="media">
                <img class="align-self-start w-25 mr-3" src="{% static '/images/mr_map.png' %}" alt="mr. map">
                <div class="media-body w-75">
                    <div class="row">
                        <div class="col">
                            <article>
                                {{ registration_article }}
                            </article>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <form action="{{ action_url }}" method="post">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <button type="submit" class="btn btn-primary">
                                    {% autoescape off %}{{ICONS.SIGNUP}}{% endautoescape %} {% trans 'Sign up' %}
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
