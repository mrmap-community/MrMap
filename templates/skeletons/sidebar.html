{% load i18n %}
<div class="list-group my-3">
    {% for crumb, values in BREADCRUMB_CONFIG.items %}
    {% if values.is_active_path %}


        <a href="{{values.path}}" class="list-group-item list-group-item-action {% if values.is_active_path %}active{% endif %}" {% if values.is_active_path %}aria-current="true"{% endif %}>{% trans 'Details' %}</a>
    {% endif %}
    {% endfor %}
</div>
