{% load i18n static %}
<footer class="footer {{THEME.BG_COLOR}} {{THEME.TXT_SEC_COLOR}}">
    <div class="container-fluid">
    <div class="row align-items-center mt-1">
        <div class="col text-left"></div>
        <div class="col text-center">
                <div class="dropdown">
                    <div class="btn-group dropup">
                        <button type="button"
                                class="btn {{THEME.BTN_COLOR}} dropdown-toggle"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                                title="{% trans 'Change language' %}">
                            {{ LANGUAGE_CODE|upper }}
                        </button>
                        <div class="dropdown-menu" name="language">
                            {% get_current_language as LANGUAGE_CODE %}
                            {% get_available_languages as LANGUAGES %}
                            {% get_language_info_list for LANGUAGES as languages %}
                            {% for language in languages %}
                            <form class="form-group d-none" id="form_{{ language.code }}"
                                  action="{% url 'set_language' %}"
                                  method="post">
                                {% csrf_token %}
                                <input name="next" value="{{ redirect_to }}" />
                                <input name="language" value="{{ language.code }}" />
                            </form>
                            <button class="dropdown-item" type="submit" form="form_{{ language.code }}"
                                    value="Submit"
                                    title="{{ language.name_local }}">
                                {{ language.code|upper }}
                            </button>
                            {% endfor %}
                        </div>
                    </div>
                </div>
        </div>
        <div class="col text-right">
            <div id="ee-trggr">Mr. Map</div>
            <a href="{{ GIT_REPO_URI }}" target="_blank" class="{{THEME.LINK_COLOR}}">v{{ VERSION }}</a>
        </div>
    </div>
    </div>
</footer>
