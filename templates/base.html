<!DOCTYPE html>
{% load i18n static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapSkinner</title>
    <link rel="stylesheet" type="text/css" href="{% static '/user/css/base.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static '/user/css/overview.css' %}" media="all" />
    <script type="text/javascript" src="{% static '/user/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/user/js/base.js' %}"></script>
</head>
<header>
    <nav class="navigation-bar">
        <div class="navigation-bar-left">
            <div class="navigation-menu">
                <a class="navigation-title" href="{% url 'user:index' %}">
                    {% trans 'Structure' %}
                </a>
                <div class="navigation-element-list">
                    <a href="{% url 'user:organizations' %}">
                        <div class="navigation-element">
                            {% trans 'Organizations' %}
                        </div>
                    </a>
                    <a href="{% url 'user:groups' %}">
                        <div class="navigation-element">
                            {% trans 'Groups' %}
                        </div>
                    </a>
                </div>
            </div>
            <div class="navigation-menu">
                <a class="navigation-title" href="{% url 'service:index' %}">
                    {% trans 'Services' %}
                </a>
                <div class="navigation-element-list">
                    <a href="{% url 'service:wms' %}">
                        <div class="navigation-element">
                            {% trans 'WMS' %}
                        </div>
                    </a>
                    <a href="{% url 'service:wfs' %}">
                        <div class="navigation-element">
                            {% trans 'WFS' %}
                        </div>
                    </a>
                </div>
            </div>

        </div>
        <div class="navigation-bar-right">
            <a id="logout-button" href="{% url 'user:logout' %}">
                {% trans 'Logout' %}
                <img id="logout-img" src="{% static '/user/images/logout.png' %}">
            </a>
        </div>
    </nav>
</header>

<body>
<div id="body-content">
{% block body %}

{% endblock %}

</div>
</body>

<footer>

</footer>

</html>
