<!DOCTYPE html>
{% load i18n static %}
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <title>MapSkinner - Login</title>
    <link rel="stylesheet" type="text/css" href="{% static '/structure/css/base.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static '/structure/css/frame.css' %}" media="all" />
    <link rel="stylesheet" type="text/css" href="{% static '/structure/css/form.css' %}" media="all" />
        <script>
            var rootUrl = '{{ ROOT_URL }}'
        </script>
    <script type="text/javascript" src="{% static '/structure/js/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static '/structure/js/base.js' %}"></script>
    <style>
        body.background{
            background-image: url({% static 'structure/images/background.png' %});
            background-repeat: repeat;
        }
    </style>
</head>
<body class="background">

{% include 'messages.html' %}

<div class="frame-article">
    <h1>{{ login_article_title }}</h1>
    <article class="login-article">{{ login_article }}</article>
</div>
<div class="frame">
    <img class="frame-logo" src="{% static '/structure/images/mr_map.png' %}">
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table class="form-table">
                {% for field in login_form %}
                <tr>
                    <td class="field-label">{{ field.label_tag }}</td>
                </tr>
                <tr class="login-form-tr">
                    <td class="field">{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
            <a href="{% url 'password-reset' %}">{% trans 'Forgot password' %}</a>
            <div class="form-submit-area">
                <input class="button" type="submit" value="{% trans 'Sign in' %}">
                <a href="{% url 'register' %}"><input class="button" type="button" value="{% trans 'Register' %}"></a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
