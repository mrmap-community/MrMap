{% extends 'sceletons/well.html' %}
{% load i18n %}

{% block card-body %}
<a href="{% url 'structure:detail-organization' user.organization.id %}">
    <h5 class="mb-1 mr-3">
        <strong>{{ request.group }} ({{ request.type }})</strong>
    </h5>
    <small class="text-muted">{% trans 'Created on ' %}{{ request.created_on|date:"d.m.Y, H:i" }}</small>
</a>
{% endblock %}
