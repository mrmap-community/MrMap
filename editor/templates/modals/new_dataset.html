{% extends 'sceletons/modal-form.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block modal-title %}
{% trans 'Add new dataset' %}
{% endblock %}

{% block modal-footer %}
<a class="btn {{ THEME.MODAL.BTN_WARNING_COLOR }}" href="{% url 'editor:datasets-index' %}" role="button">{% autoescape off %}{{THEME.ICONS.REMOVE}}{% endautoescape %} {% trans 'Dismiss' %}</a>
<button type="button submit" class="btn {{ THEME.MODAL.BTN_PRIMARY_COLOR }}">
    {% autoescape off %}{{THEME.ICONS.SAVE}}{% endautoescape %} {% trans 'Save' %}
</button>
{% endblock %}
