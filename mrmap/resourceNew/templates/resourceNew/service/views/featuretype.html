{% extends 'service/base.html' %}
{% load mptt_tags %}
{% load static i18n %}
{% load django_tables2 %}
{% block card_body %}
<h5>{% trans 'Elements' %}</h5>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">value</th>
    </tr>
  </thead>
  <tbody>
  {% for element in object.featuretype.elements.all %}
    <tr>
      <td>{{element.name}}</td>
      <td>{{element.type}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
