<div class="modal {% if fade %}fade{% endif %}" tabindex="-1" role="dialog" id="{{id}}">
  <div class="modal-dialog {{size}}" role="document">
    <div class="modal-content">
        {{content}}
    </div>
  </div>
</div>
{% if show %}
    <script type="application/javascript">
        $('#{{id}}').modal('show');
    </script>
{% endif %}
