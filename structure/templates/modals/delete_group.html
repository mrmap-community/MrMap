{% extends 'sceletons/modal-form.html' %}
{% load i18n %}

{% block modal-title %}
{% trans 'Do you really want to delete' %} <strong>'{{ group.name }}'</strong> {% trans 'group?' %}
{% endblock %}

{% block modal-footer %}
<button type="button" class="btn {{ THEME.MODAL.BTN_SECONDARY_COLOR }}" data-dismiss="modal">{% trans 'Cancle' %}</button>
<button type="button submit" class="btn {{ THEME.MODAL.BTN_DANGER_COLOR }}">{% trans 'Yes, delete!' %}</button>
{% endblock %}
