{% load static i18n %}
{% load bootstrap4 %}
<!-- Modal -->
<div class="modal fade" id="new_group" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{% trans 'Add new group' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{% url 'structure:new-group' %}" method="post">
        {% csrf_token %}
        <div class="modal-body">
            {% bootstrap_form new_group_form %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn {{ THEME.BTN_SECONDARY_COLOR }}" data-dismiss="modal">{% trans 'Close' %}</button>
          <button type="button submit" class="btn {{ THEME.BTN_SUCCESS_COLOR }}">{% trans 'Save' %}</button>
        </div>
      </form>
    </div>
  </div>
</div>
