{% load i18n static %}

<style>

.field-label, .field{
    font-size: 1.2em;
}

.field input, .field textarea, .field select{
    color: gray;
    background-color: white;
    border: 1px solid gray;
    border-radius: 0.25rem;
    padding: 0.375rem 0.75rem;
}

.field input:focus{
    -webkit-box-shadow: 0 0 10px var(--primary-color);
    -moz-box-shadow: 0 0 10px var(--primary-color);
    box-shadow: 0 0 10px var(--primary-color);
}

.form-submit-area{
    display: flex;
    justify-content: space-between;
    padding: 20px 0;
}
.modal-content{
    max-height: 75vh;
    overflow-y: auto;
}

#existing-organizations{
    display:none;
}

#existing-organizations ul{
    max-height: 20vh;
    overflow-y: auto;
    font-size: 0.9em;
    color: gray;
    list-style-type: none;
    position: absolute;
    top: 15px;
    background-color: white;
    border: 1px solid gray;
    -webkit-box-shadow: 0 0 10px var(--primary-color);
    -moz-box-shadow: 0 0 10px var(--primary-color);
    box-shadow: 0 0 10px var(--primary-color);
    margin-left: 0;
    padding: 0;
    z-index: 5;

}
#existing-organizations li{
    padding: 5px;
}
#existing-organizations li:hover{
    cursor: default;
    background-color: gray;
    color: white;
}
.field{
    position: relative;
}

article{
    padding: 10px 0 10px 0;
}


</style>

{% block body %}
<div class="modal-dialog">
    <div class="modal-close" title="{% trans 'Close' %}">
        x
    </div>
    <div class="modal-content">
        <article>
            {{ article }}
        </article>
        <hr>
        <form action="{{ action_url }}" method="post" >
            {% csrf_token %}
            <table class="form-table">
                {% for field in form %}
                    {% if field.label == 'Organization name' %}
                        <tr>
                            <td class="field-label">{% trans field.label %}</td>
                            <td class="field">
                                {{ field }}
                                <span id="existing-organizations"></span>
                            </td>
                        </tr>
                    {% else %}
                        <tr>
                            <td class="field-label">{% trans field.label %}</td>
                            <td class="field">{{ field }}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </table>
            <input class="submit-button button" id="submit-text" type="submit" value="{% trans 'Save' %}"/>
        </form>
    </div>
</div>

<script>
    $(".modal-close, .close-button").click(function(){
        toggleOverlay("");
    });

    {% if group is not None %}
        $(".submit-button").click(function(){
            editEntity({{ group.id }}, 'structure');
        });
    {% endif %}

    {% if organizations|length > 0 %}
        $("#id_organization_name").on("focus focusout", function(){
            $("#existing-organizations").toggle();
        });

        $("#id_organization_name").on("input", function(){
            var val = $(this).val();
            if(val === null || val.length == 0){
                $("#existing-organizations").html("");
                return;
            }
            var orgs = {{ organizations|safe }}
            var filtered = $(orgs).filter(function(i){
                return orgs[i].includes(val);
            });
            var html = "<ul>";
            $.each(filtered, function(i){
                html += "<li>" + filtered[i] + "</li>";
            });
            html += "</ul>";
            $("#existing-organizations").html(html);
        });
    {% endif %}

</script>

{% endblock %}
