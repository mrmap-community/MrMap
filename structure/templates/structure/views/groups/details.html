{% extends 'structure/views/groups/base.html' %}
{% load static i18n %}
{% load bootstrap4 %}
{% load render_table from django_tables2 %}
{% block groupcontent %}
<div class="card my-3">
      <div class="card-header">
        {% autoescape off %}{{THEME.ICONS.GROUP}}{% endautoescape %} <strong>{{object.name}}</strong>
      </div>
      <div class="card-body">
          {% render_table details_table %}
      </div>
</div>
{% endblock %}
