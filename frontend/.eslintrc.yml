env:
  browser: true
  es2021: true
  node: true
  jest: true
globals:
  window: true
  document: true
  localStorage: true
  sessionStorage: true
  URLSearchParams: true
  FormData: true
  FileReader: true
  File: true
  jest: true
  describe: true
  it: true
  afterEach: true
  beforeEach: true
  expect: true
extends:
  - "plugin:react/recommended"
  - standard
  - "plugin:@typescript-eslint/recommended"
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - "@typescript-eslint"
  - simple-import-sort
rules:
  no-console:
    - warn
    - allow:
        - info
        - warn
        - error
  semi:
    - error
    - always
  object-curly-spacing:
    - error
    - always
  no-unused-vars: 0
  no-debugger: 0
  no-prototype-builtins: 1
  simple-import-sort/imports: error
  simple-import-sort/exports: error
  import/first: error
  import/newline-after-import: error
  import/no-duplicates: error
  import/prefer-default-export: off
  import/extensions: 0
  import/no-cycle: 0
  implicit-arrow-linebreak: 0
  camelcase:
    - error
    - allow:
        - "jwt_decode"
  max-len:
    - 2
    - 120
    - ignorePattern: "^import"
  eol-last:
    - error
    - always
  no-use-before-define: 0
  jsx-quotes:
    - error
    - prefer-single
overrides:
  - files:
      - "**/*.tsx"
      - "**/*.ts"
      - "**/*.jsx"
      - "**/*.js"
    rules:
      react/prop-types: 0
      "@typescript-eslint/no-use-before-define": 1
      "@typescript-eslint/no-empty-interface": 1
      "@typescript-eslint/no-unused-vars": 2
      "@typescript-eslint/no-explicit-any": 0
      "@typescript-eslint/ban-ts-comment": 0
