
{% load i18n static %}

<style>

    .form-table{
        color: gray;
        max-height: 30vh;
        overflow-y: auto;
    }

    .field-label, .field{
        font-size: 1.2em;
    }

    .field input{
        color: gray;
        background-color: white;
        border: 1px solid gray;
        border-radius: 0.25rem;
        padding: 0.375rem 0.75rem;
    }

    .field input:focus{
        -webkit-box-shadow: 0 0 10px var(--primary-color);
        -moz-box-shadow: 0 0 10px var(--primary-color);
        box-shadow: 0 0 10px var(--primary-color);
    }

    .form-submit-area{
        padding: 20px 0;
    }


    #capabilities-uri{
        width: 80%;
    }

    .form-table{
        font-size: 0.9em !important;
        color: black;
    }
    .form-table tbody{
        border: 1px solid var(--primary-color-light);
        border-radius: 10px;
        padding: 10px;
    }
    .form-table td{

    }
</style>

{% block body %}

<div class="modal-dialog">
    <div class="modal-close" title="{% trans 'Close' %}">
        x
    </div>
    <form class="form-table" action="/service/new/" method="post">
        {% csrf_token %}
        <div class="field">
            {% for field in form %}
                <div class="field-label">{{ field.label_tag }}</div>
                <div id="request-uri" class="field">{{ field }}</div>
            {% endfor %}
        </div>
        <div id="new-service-register-button" class="button" title="{% trans 'Start registration' %}">{% trans 'Register' %}</div>
    </form>
</div>
<script>
    $(".modal-close").click(function(){
        toggleOverlay("");
    });

    $("#new-service-register-button").click(function(){
        checkServiceRequestURI();
    });

    $('form').bind('keypress', function(event){
        if (event.keyCode == 13){
            // Enter key pressed
            event.preventDefault();
            $("#new-service-register-button").click();
        }
    });

    $(document).bind('keypress', function(event){
        if (event.keyCode == 27){
            // Esc key pressed
            event.preventDefault();
            $(".modal-close").click();
        }
    });
</script>

{% endblock %}
